<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LW '19-'20</title>
    <!--Libs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="bg-dark text-white">Лабораторная работа №3 (12 вариант)</h1>
        </div>
        <hr>
        <div class="section">
            <h2 class="title">Выполнил студент: Татаринов Я.А.</h2>
            <img src="./img/12var-0.png" class="img-fluid rounded mx-auto d-block">
            <img src="./img/12var-1.png" class="img-fluid rounded mx-auto d-block">
        </div>


        <div class="row">
            <div class="col-3">
                Начальное значение Х
            </div>
            <div class="col-3">
                Конечное значение X
            </div>
            <div class="col-3">
                Шаг
            </div>
            <div class="col-3">
                Точность
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <input type="number" maxlength="6" class="form-control" id="input-begin" placeholder="x_begin">
            </div>
            <div class="col-3">
                <input type="number" maxlength="6" class="form-control" id="input-end" placeholder="x_end">
            </div>
            <div class="col-3">
                <input type="number" maxlength="6" class="form-control" id="input-step" placeholder="step">
            </div>
            <div class="col-3">
                <input type="number" maxlength="6" class="form-control" id="input-eps" placeholder="eps">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-outline-secondary btn-lg btn-block" id="calc" type="button">Вычислить</button>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">X</th>
                            <th scope="col">N</th>
                            <th scope="col">S</th>
                            <th scope="col">F(x)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://unpkg.com/imask"></script>

<script src="./3__12var.js"></script>

</html>
