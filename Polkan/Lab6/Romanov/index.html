<!DOCTYPE html>

        <h3 class="title">Задание 2</h3>
        <!-- <img src="./img1.png" class="img-fluid rounded mx-auto d-block"> -->

            <div class="col-6">
                <input maxlength="4" class="form-control" id="n2" value="4" placeholder="n" type = "number">

            <div class="col-6">
                <input maxlength="4" class="form-control" id="m" value="5" placeholder="m" type = "number">

            </div>
            <div class="col-6">
                <input maxlength="4" class="form-control" id="v_max2" value="10" placeholder="v_max" type = "number">
            </div>
            <div class="col-12">
                <button class="btn btn-outline-secondary btn-lg btn-block" id="calc2"
                    type="button">Вычислить</button>
            </div>
            <div class="col-12">
                <div id="output2"></div>
            </div>
            <div class="col-12">
                <div id="output3"></div>
            </div>
        </div>
</body>
