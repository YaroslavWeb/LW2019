        <img src="./img1.png" class="img-fluid rounded mx-auto d-block">

            <div class="col-3">

            </div>
            <div class="col-3">
                <input  placeholder="h" maxlength="4" class="form-control" id="h" value="6">
            </div>
            <div class="col-3">
                <input  placeholder="min" maxlength="4" class="form-control" id="min" value="-20">
            </div>
            <div class="col-3">
                <input placeholder="max" maxlength="4" class="form-control" id="max" value="10">
            </div>

            <div class="col-12">
                <button class="btn btn-outline-secondary btn-lg btn-block" id="calc2"
                    type="button">Вычислить</button>
            </div>

                <div id="output2"></div>
