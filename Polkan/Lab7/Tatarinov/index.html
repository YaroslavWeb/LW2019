<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LW '19-'20</title>
    <!--Libs-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="bg-dark text-white">Лабораторная работа №7 (12 вариант)</h1>
        </div>
        <hr>
        <div class="section">
            <h2 class="title">Выполнил студент: Татаринов Я.А.</h2>
        <img src="./img.png" class="img-fluid rounded mx-auto d-block">

        </div>
        <hr>
        <h3 class="title">Задание 1</h3>
        <div class="row">
            <div class="col-12">
                <input placeholder="Длинна строки" maxlength="100" class="form-control" id="str" value="Агалык(маладык)Трактын(бык(валадык))передык">
            </div>
            <div class="col-12">
                <button class="btn btn-outline-secondary btn-lg btn-block" id="calc1" type="button">Преобразовать</button>
            </div>
            <div class="col-12">
                <div id="output1"></div>
            </div>
        </div>
        <hr>
        <h3 class="title">Задание 2</h3>
        <div class="row">
            <div class="col-12">
                <input  placeholder="Размер квадратной матрицы" maxlength="2" type="number" class="form-control" id="m">
            </div>
            <div class="col-12">
                <button class="btn btn-outline-secondary btn-lg btn-block" id="calc2"
                    type="button">Вычислить</button>
            </div>
            <div class="col-12">
                <div id="output2"></div>
            </div>
        </div>
</body>

<script src="./scripts.js"></script>
